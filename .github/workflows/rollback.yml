name: Artifactory rollback CI

on:
  delete:
    tags:
      - '*.*.*'
      - '*.*'

jobs:
  proceed:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get version
      run: |
        echo "FLAGSHIP_VERSION_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        echo ${GITHUB_REF#refs/tags/}
        echo "${{ github.event.ref }}"
        echo "${{ github.event.ref }}"
    - name: Artifactory delete version
      run: |
        curl --location --request DELETE 'https://abtasty.jfrog.io/artifactory/flagship-java/com/abtasty/flagship-java/$FLAGSHIP_VERSION_NAME'
