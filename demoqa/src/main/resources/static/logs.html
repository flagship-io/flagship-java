<div class="container mt-5 mb-5" id="app">
    <div style="position: relative;">
        <h2 class="mt-5">SDK logs</h2>
        <form v-on:submit.prevent="clearLogs()">
            <button type="submit" class="btn btn-primary" style="position: absolute; right: 0px;">clear</button>
        </form>
        <form v-on:submit.prevent="getLogs()">
            <button type="submit" class="btn btn-primary">refresh</button>
            <br/><br/>
            <textarea class="form-control" style="height: 564px;">{{data.logs}}</textarea>
        </form>
    </div>
</div>
