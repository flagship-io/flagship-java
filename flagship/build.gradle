plugins {
    id 'java'
}

apply from: 'flagship-publishing.gradle'

//group 'com.abtasty.flagship'
//version '1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20201115'
    implementation 'junit:junit:4.12'
    implementation 'junit:junit:4.12'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    testImplementation group: 'org.powermock', name: 'powermock-api-mockito2', version: '2.0.9'
    testImplementation group: 'org.powermock', name: 'powermock-module-junit4', version: '2.0.9'

//    testImplementation 'org.mock-server:mockserver-junit-jupiter:5.11.0'
}

jar {
    archivesBaseName = artifact_id
    archiveVersion = flagship_version_name
    manifest {
        attributes 'Main-Class': 'com.abtasty.demo.DemoFlagship'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}


test {
