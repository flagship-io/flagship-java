plugins {
    id 'java'
}

group 'com.abtasty.flagship'
version '1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20201115'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}